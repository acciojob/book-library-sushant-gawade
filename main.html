<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1 class="page-title">Book Library</h1>

    <div class="book-library">
        
        <div class="book">
            <img class="cover-image" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber Cover">
            
            <h2 class="title">SPY IN THE AMBER</h2>
            
            <p class="author">BY Manohar Malgonkar</p>
            
            <div class="price-block">Rs. 299</div>
        </div>

        <div class="book">
            <img class="cover-image" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games Cover">
            <h2 class="title">Sacred Games</h2>
            <p class="author">by Vikram Chandra</p>
            <div class="price-block">Rs. 199</div>
        </div>

        <div class="book">
            <img class="cover-image" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi Cover">
            <h2 class="title">BYOMKESH BAKSHI</h2>
            <p class="author">by Sharadindu Bandyopadhyay</p>
            <div class="price-block">Rs. 249</div>
